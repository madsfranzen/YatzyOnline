<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YATZY</title>
</head>
<body>
    <h1>YATZY</h1>
    <h2>Welcome to YATZY!</h2>
    <p>Click the button below to start a new game.</p>
    <button id="startGameButton">Start Game</button>
    <div id="gameContainer" style="display: none;">
        <h2>Game Board</h2>
        <div id="diceContainer"></div>
        <button id="rollDiceButton">Roll Dice</button>
        <div id="scoreBoard"></div>
        <button id="submitScoreButton">Submit Score</button>
        <div id="message"></div>
    </div>
</body>
</html>
